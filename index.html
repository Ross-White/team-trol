<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Compressed CSS (Foundation)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/yff8miu.css">
    <link rel="stylesheet" href="style.css">
    <title>Wish We Were There</title>
</head>
<body>

    <header class="header" data-sticky-container>
        <div class="title-bar" data-sticky data-options="marginTop:0;" style="width:100%" data-top-anchor="1" data-btm-anchor="content:bottom">
          <div class="title-bar-left">
              <img src="./Assets/Images/WWWT_Logo.png" alt="" size="2%">
            </div>
          <div class="title-bar-right">
            <a href="#">Let's Shoot</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
          </div>
        </div>
    </header>

    <!-- Main content area -->
    <main>
        <div class="grid-x body">
            <div class="small-6 cell">
                <h5>[high level summary...]</h5>
                <p><button class="button" data-open="modal-1">Let's Shoot!</button></p>
            </div>
            <div class="small-6 cell">
                <img src="./Assets/Images/WWWT_Camera.png" alt="" size="15%">
            </div>
        </div>

        
  
    <div id="modal-1" class="large reveal" data-reveal>
      <h2>Choose your destination</h2>
      <div class="search-section">
        <h4>Search for your location</h4>
        <div class="city-text">
          <input type="text" id="city_text" placeholder="Enter a location and press enter">
          <div class="city-list">
            <div class="cities-select">
              <select name="cities" id="cities">
              
              </select>
              <button class="button find" onclick="getMyPlaces(event)" type="button">Find</button>
            </div>  
            <span class="progress"><img src='image/progress.gif'> <span class="wait">Please wait</span></Please></span>
            <span class="message"></span>
         </div>
        </div>  
      </div>  


      <button class="button location" data-open="modal-2">Next</button>
      <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div id="modal-2" class="large reveal" data-reveal>
      <div class="poi-holder">
          <h2>Points of Interests - Lagos</h2>
          <div class="poi-container">
            <div class="poi-row">
              <label for="">Bar Beach</label>
              <div class="picture-rows">
                <div class="pictures">            
                </div>
              </div>  
            </div>
          </div>
      </div>      
      <button class="button" data-open="modal-3" id="moveToSelected">Next</button>
      <button class="button previous" data-open="modal-1">Previous</button>
      <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>        
    </div>
    <div id="modal-3" class="large reveal" data-reveal>
      <h2>Your selected Image</h2>
      <div class="selected-image">
        
      </div>      
      <button class="button" data-open="modal-4">Next</button>
      <button class="button previous" data-open="modal-2">Previous</button>
      <button class="close-button" data-close aria-label="Close modal" type="button">
         <span aria-hidden="true">&times;</span>
      </button>
    </div>
    

    <div id="modal-4" class="large reveal" data-reveal>
        <h2>Upload your image</h2>
        <label for="">Choose Image:</label>
        <input type="file" id="imgUploader">
        <button class="button" data-open="modal-5">Next</button>
        <button class="button previous" data-open="modal-3">Previous</button>
        <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div id="modal-5" class="large reveal" data-reveal>
        <h2>Here's your composite image</h2>
        <canvas id="usrImgCanvas"></canvas>
        <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
        
    </main>
    



</body>

crossorigin="anonymous">
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/5.2.10/what-input.min.js" integrity="sha512-4snZhaL41OLVJbrysFHLFItNF9pb4zzm/X6ag4srEFALI0Hns+FVZg22G/nofqTGliAyaeWxoTjTZpmbU3enXQ==" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
<script src="./js/flickr-js.js"></script>
<script src="./script.js"></script>
<script>$(document).foundation();</script>
</html>
