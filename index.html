<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Compressed CSS (Foundation)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" 
integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" 
crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Wish We Were There</title>
</head>
<body>

    <header class="header" data-sticky-container>
        <div class="title-bar" data-sticky data-options="marginTop:0;" style="width:100%" data-top-anchor="1" data-btm-anchor="content:bottom">
          <div class="title-bar-left">
              <img src="./Assets/Images/WWWT_Logo.png" alt="" size="2%">
            </div>
          <div class="title-bar-right">
            <a href="#">Let's Shoot</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </div>
        </div>
    </header>

    <!-- Main content area -->
    <main>
        <div class="grid-x body">
            <div class="small-6 cell">
                <h5>[high level summary...]</h5>
                <p><button class="button" data-open="exampleModal1">Let's Shoot!</button></p>
            </div>
            <div class="small-6 cell">
                <img src="./Assets/Images/WWWT_Camera.png" alt="" size="15%">
            </div>
            <div class="reveal" id="exampleModal1" data-reveal>
                <h1>Awesome. I Have It.</h1>
                <p class="lead">Your couch. It is mine.</p>
                <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
                <button class="close-button" data-close aria-label="Close modal" type="button">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        
    </main>
    

<!-- Compressed JavaScript (Foundation)-->
<script src="https://code.jquery.com/git/jquery-git.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" 
integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" 
crossorigin="anonymous">
</script>
</body>
</html>
