<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Compressed CSS (Foundation)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Wish We Were There</title>
</head>
<body>

    <header class="header" data-sticky-container>
        <div class="title-bar" data-sticky data-options="marginTop:0;" style="width:100%" data-top-anchor="1" data-btm-anchor="content:bottom">
          <div class="title-bar-left">
              <img src="./Assets/Images/WWWT_Logo.png" alt="" size="2%">
            </div>
          <div class="title-bar-right">
            <a href="./index.html">Home</a>
          </div>
        </div>
    </header>

    <!-- Main content area -->
    <main>
        <div class="grid-x body">
            <div class="small-3 cell sidebar">
                <h2>Contact</h2>
            </div>
            <div class="grid-x small-9 cell">
                <div class="small-3 cell card contact-info">
                    <div class="card-divider" style="background-color: var(--primary-green);"></div>
                    <h4>Luke</h4>
                </div>
                <div class="small-3 cell card contact-info">
                    <div class="card-divider" style="background-color: var(--pink);"></div>
                    <h4>Oli</h4>
                </div>
                <div class="small-3 cell card contact-info">
                    <div class="card-divider" style="background-color: var(--primary-light);"></div>
                    <h4>Temi</h4>
                </div>
                <div class="small-3 cell card contact-info">
                    <div class="card-divider" style="background-color: var(--light-blue);"></div>
                    <h4>Ross</h4>
                </div>             
            </div>
        </div>      
    </main>

</body>
<!-- Compressed JavaScript (Foundation)-->
<script src="https://code.jquery.com/git/jquery-git.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" 
integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" 
crossorigin="anonymous">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/vendor/what-input.min.js"></script>
<script src="./script.js"></script>
<script>$(document).foundation();</script>
</html>
